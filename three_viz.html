<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>
  <style>html,body{height:100%;margin:0;background:#071021;color:#cfefff}canvas{display:block}</style>
</head>
<body>
<div id="label" style="position:absolute;left:10px;top:10px;color:#9fcff0;font-family:sans-serif;z-index:2">Comparison Evidence</div>
<script>
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x071021);

  const camera = new THREE.PerspectiveCamera(50, window.innerWidth / 520, 0.1, 1000);
  camera.position.set(0, 1.2, 3.5);

  const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, 520);
  document.body.appendChild(renderer.domElement);

  // Grid (evidence plane)
  const size = 6;
  const divisions = 12;
  const gridHelper = new THREE.GridHelper(size, divisions, 0x144156, 0x08303b);
  gridHelper.position.y = -0.8;
  scene.add(gridHelper);

  // Add a few data bars representing 'evidence' — color graded
  const data = [0.6, 0.3, 0.8, 0.5];
  data.forEach((v, i) => {
    const geom = new THREE.BoxGeometry(0.35, v * 2.5, 0.35);
    const mat = new THREE.MeshStandardMaterial({ color: new THREE.Color().setHSL(0.55 - v * 0.3, 0.6, 0.5) });
    const mesh = new THREE.Mesh(geom, mat);
    mesh.position.set((i - (data.length-1)/2) * 0.6, v * 1.25 - 0.8, 0);
    scene.add(mesh);
  });

  // lighting — evidence-focused
  const hemi = new THREE.HemisphereLight(0xffffff, 0x080820, 0.7);
  scene.add(hemi);
  const dir = new THREE.DirectionalLight(0xbfdfff, 0.8);
  dir.position.set(5, 10, 7);
  scene.add(dir);

  // subtle orbiting camera
  let t = 0;
  function animate() {
    requestAnimationFrame(animate);
    t += 0.002;
    camera.position.x = Math.sin(t) * 3.5;
    camera.lookAt(0, 0.3, 0);
    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener('resize', ()=>{
    camera.aspect = window.innerWidth / 520;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, 520);
  })
</script>
</body>
</html>
